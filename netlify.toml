
[build]
  command = "npm run build"
  publish = "dist"

[functions]
  external_node_modules = ["express", "serverless-http", "stripe", "resend", "cors", "dotenv"]
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
